<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интерактивная форма</title>
    <style>
       .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
       .focused {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>

    <h2>Форма обратной связи</h2>
    <form id="feedbackForm">
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <span id="name-error" class="error-message">Поле не может быть пустым.</span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="email-error" class="error-message">Введите корректный email.</span>
        </div>
        <button type="submit">Отправить</button>
    </form>

    <script>
        const form = document.getElementById('feedbackForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');

        // Обработчик для смены стиля при фокусе/блюре
        nameInput.addEventListener('focus', () => nameInput.classList.add('focused'));
        nameInput.addEventListener('blur', () => nameInput.classList.remove('focused'));
        emailInput.addEventListener('focus', () => emailInput.classList.add('focused'));
        emailInput.addEventListener('blur', () => emailInput.classList.remove('focused'));

        // Обработчик для валидации поля при потере фокуса
        nameInput.addEventListener('change', () => {
            const error = document.getElementById('name-error');
            error.style.display = nameInput.value.trim() === ''? 'inline' : 'none';
        });

        // Обработчик для отмены стандартной отправки и валидации
        form.addEventListener('submit', function(event) {
            // Отменяем стандартное поведение формы
            event.preventDefault();

            // Проверяем все поля
            const isNameValid = nameInput.value.trim()!== '';
            const isEmailValid = emailInput.value.includes('@'); // Простая валидация для примера

            // Показываем/скрываем сообщения об ошибке
            document.getElementById('name-error').style.display = isNameValid? 'none' : 'inline';
            document.getElementById('email-error').style.display = isEmailValid? 'none' : 'inline';

            // Если все поля валидны, отправляем данные
            if (isNameValid && isEmailValid) {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                console.log('Данные формы:', data);
                alert('Форма успешно отправлена!');
                form.reset();
            }
        });
    </script>

</body>
</html>
